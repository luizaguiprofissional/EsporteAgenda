<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - EsporteAgenda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            position: relative;
            overflow: hidden;
            margin: 0;
        }
        .background-shape {
            position: absolute;
            background: #00ff6a;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
            border-radius: 30px;
        }
        .shape1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            border-radius: 50%;
            background: #2bbf2b;
        }
        .shape2 {
            width: 300px;
            height: 250px;
            bottom: 50px;
            left: 30px;
            transform: rotate(20deg);
        }
        .shape3 {
            width: 400px;
            height: 300px;
            top: 50px;
            right: -100px;
            transform: rotate(-15deg);
        }
        .shape4 {
            width: 100%;
            height: 50px;
            background: #2bbf2b;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .container h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 12px 0;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .button {
            background: #ffcc00;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff9900;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        .message-text {
            color: #2bbf2b; /* Verde para sucesso */
            font-size: 0.9em;
            height: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>

    <div class="container">
        <h2>Esqueci minha senha</h2>
        <p>Digite seu e-mail para receber o link de recuperação.</p>
        <form id="forgot-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@dominio.com" required>
            </div>
            <button type="submit" class="button">ENVIAR LINK</button>
        </form>
        <p id="message" class="message-text"></p>
        <div class="links">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = 'Processando...'; // Feedback imediato

            const email = document.getElementById('email').value;

            try {
                await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                // Por segurança, a mensagem é a mesma, existindo o e-mail ou não.
                // Isso evita que alguém use este formulário para descobrir e-mails cadastrados.
                message.textContent = 'Se este e-mail estiver cadastrado, um link de recuperação foi enviado.';

            } catch (error) {
                message.textContent = 'Ocorreu um erro. Por favor, tente novamente.';
            }
        });
    </script>
</body>
</html>
