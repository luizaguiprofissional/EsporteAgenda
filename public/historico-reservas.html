<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Reservas - EsporteAgenda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alterado para alinhar no topo */
            min-height: 100vh;
            background: white;
            position: relative;
            overflow-y: auto; /* Permite rolagem */
            padding: 40px 0;
        }

        .background-shape {
            position: absolute;
            background: #00ff6a;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
            border-radius: 30px;
        }

        .shape1 { width: 200px; height: 200px; top: -50px; left: -50px; border-radius: 50%; background: #2bbf2b; }
        .shape2 { width: 300px; height: 250px; bottom: 50px; left: 30px; transform: rotate(20deg); }
        .shape3 { width: 400px; height: 300px; top: 50px; right: -100px; transform: rotate(-15deg); }
        .shape4 { width: 100%; height: 50px; background: #2bbf2b; position: absolute; bottom: 0; left: 0; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px; /* Aumentado para caber a tabela melhor */
            position: relative;
            z-index: 1;
        }

        .container h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            flex: 1;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #2bbf2b;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #555;
            text-transform: uppercase;
        }

        .card span {
            font-size: 22px;
            font-weight: 700;
            color: #2bbf2b;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #ffcc00;
            color: #333;
        }

        tr:hover {
            background: #f5f5f5;
        }
        
        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>

    <div class="container">
        <h2>Histórico de Reservas</h2>
        <div class="info-cards">
            <div class="card">
                <h3>Total de Reservas</h3>
                <span id="total-reservas">0</span>
            </div>
            <div class="card">
                <h3>Usando Agora</h3>
                <span id="usando-agora">Ninguém</span>
            </div>
        </div>
        
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Quadra</th>
                        <th>Data</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody id="historico-tabela">
                    </tbody>
            </table>
        </div>

        <div class="links">
            <a href="dashboard-dono.html">← Voltar ao painel</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const headers = { 'Authorization': `Bearer ${token}` };

            try {
                const response = await fetch('/api/dono/reservas', { headers });
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Falha ao buscar dados.');
                }

                const data = await response.json();
                const reservas = data.reservas;
                
                document.getElementById('total-reservas').textContent = reservas.length;

                const tabelaBody = document.getElementById('historico-tabela');
                tabelaBody.innerHTML = ''; // Limpa a tabela antes de preencher
                if (reservas.length === 0) {
                    tabelaBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nenhuma reserva encontrada.</td></tr>';
                } else {
                    reservas.forEach(reserva => {
                        const dataFormatada = new Date(reserva.data + 'T00:00:00').toLocaleDateString('pt-BR');
                        const tr = `
                            <tr>
                                <td>${reserva.cliente_nome}</td>
                                <td>${reserva.quadra_nome}</td>
                                <td>${dataFormatada}</td>
                                <td>${reserva.horario}</td>
                            </tr>
                        `;
                        tabelaBody.innerHTML += tr;
                    });
                }

                const agora = new Date();
                const hojeString = agora.toISOString().split('T')[0];
                const horaAtual = agora.getHours();
                
                const reservaAtual = reservas.find(r => {
                    const horaReserva = parseInt(r.horario.split(':')[0]);
                    return r.data === hojeString && horaReserva === horaAtual;
                });

                if (reservaAtual) {
                    document.getElementById('usando-agora').textContent = `${reservaAtual.cliente_nome} (${reservaAtual.quadra_nome})`;
                }

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('historico-tabela').innerHTML = '<tr><td colspan="4" style="text-align:center;">Erro ao carregar dados.</td></tr>';
            }
        });
    </script>
</body>
</html>
