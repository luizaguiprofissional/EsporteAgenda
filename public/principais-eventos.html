<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <title>Principais Eventos - EsporteAgenda</title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/owl-carousel.css">
    <link rel="stylesheet" href="assets/css/tooplate-artxibition.css">

    <link rel="stylesheet" href="assets/css/custom-overrides.css">

</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots"><span></span><span></span><span></span></div>
        </div>
    </div>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="home.html" class="logo">Esporte<em>Agenda</em></a>
                        <ul class="nav">
                            <li><a href="home.html">Início</a></li>
                            <li><a href="index.html">Alugue uma quadra</a></li>
                            <li><a href="principais-eventos.html" class="active">Principais Eventos</a></li> <li><div id="user-nav-placeholder"></div></li> </ul>
                        <a class='menu-trigger'><span>Menu</span></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="page-heading-shows-events">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Nossas Quadras Anunciadas</h2>
                    <span>Encontre o local perfeito para seu próximo jogo!</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tickets-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading">
                        <h2>Explore as Opções</h2>
                    </div>
                </div>
                <div id="quadras-container" class="row">
                    <p class="col-12 text-center">Carregando quadras...</p> </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                 <div class="col-lg-12">
                    <div class="sub-footer">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="logo"><span>Esporte<em>Agenda</em></span></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="copyright"><p>Copyright © 2025 EsporteAgenda Inc.</p></div>
                            </div>
                            <div class="col-lg-3">
                                <div class="social-links">
                                    <ul>
                                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/jquery-2.1.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userNav = document.getElementById('user-nav-placeholder');
            const quadrasContainer = document.getElementById('quadras-container');

            // 1. Gerencia o estado de Login/Logout no Header
            const token = localStorage.getItem('accessToken');
            const userName = localStorage.getItem('userName');
            if (token && userName) {
                userNav.innerHTML = `<a href="#">Olá, ${userName}!</a><a href="#" onclick="logout()">Sair</a>`;
            } else {
                userNav.innerHTML = '<a href="login.html">Login / Registrar</a>';
            }

            // 2. Busca e exibe as quadras
            try {
                const response = await fetch('/api/quadras');
                if (!response.ok) throw new Error('Erro ao buscar quadras');
                const data = await response.json();

                quadrasContainer.innerHTML = ''; // Limpa container

                if (!data.quadras || data.quadras.length === 0) {
                    quadrasContainer.innerHTML = '<p class="col-12 text-center">Nenhuma quadra encontrada.</p>';
                    return;
                }

                data.quadras.forEach(quadra => {
                    // Decide o caminho da imagem (upload ou asset)
                    const imagemSrc = quadra.imagem_url.includes('/uploads/')
                        ? quadra.imagem_url
                        : (quadra.imagem_url.startsWith('/') ? quadra.imagem_url : '/assets/images/' + quadra.imagem_url.split('/').pop());

                    // Cria o HTML do card para cada quadra
                    const quadraCardHTML = `
                        <div class="col-lg-4 col-md-6">
                            <div class="ticket-item">
                                <div class="thumb">
                                    <img src="${imagemSrc}" alt="${quadra.nome}" style="height: 200px; object-fit: cover;" onerror="this.onerror=null;this.src='/assets/images/placeholder.jpg';">
                                </div>
                                <div class="down-content">
                                    <h4>${quadra.nome}</h4>
                                    <ul>
                                        <li><i class="fa fa-futbol-o"></i> ${quadra.tipo}</li>
                                        </ul>
                                    <div class="main-dark-button">
                                        <a href="index.html?quadra=${quadra.id}">Ver Disponibilidade</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    quadrasContainer.innerHTML += quadraCardHTML;
                });

            } catch (error) {
                console.error("Erro ao carregar quadras:", error);
                quadrasContainer.innerHTML = '<p class="col-12 text-center" style="color: red;">Erro ao carregar quadras. Tente novamente mais tarde.</p>';
            }
        });

        // Função Logout
        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userName');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
