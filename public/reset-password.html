<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Senha - EsporteAgenda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            position: relative;
            overflow: hidden;
            margin: 0;
        }
        .background-shape {
            position: absolute;
            background: #00ff6a;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
            border-radius: 30px;
        }
        .shape1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            border-radius: 50%;
            background: #2bbf2b;
        }
        .shape2 {
            width: 300px;
            height: 250px;
            bottom: 50px;
            left: 30px;
            transform: rotate(20deg);
        }
        .shape3 {
            width: 400px;
            height: 300px;
            top: 50px;
            right: -100px;
            transform: rotate(-15deg);
        }
        .shape4 {
            width: 100%;
            height: 50px;
            background: #2bbf2b;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .container h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 12px 0;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .button {
            background: #ffcc00;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff9900;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        .error-text {
            color: red;
            font-size: 0.9em;
            height: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>

    <div class="container">
        <h2>Criar nova senha</h2>
        <p>Digite sua nova senha e confirme abaixo.</p>
        <form id="reset-form">
            <div class="input-group">
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" placeholder="Digite a nova senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha" required>
            </div>
            <button type="submit" class="button">SALVAR NOVA SENHA</button>
            <p id="error-message" class="error-text"></p>
        </form>
        <div class="links">
            <a href="login.html">Voltar para o login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const errorMessage = document.getElementById('error-message');
        
        // 1. Captura o token da URL da página
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
            errorMessage.textContent = "Token de redefinição não encontrado ou inválido.";
            form.querySelector('.button').disabled = true; // Desabilita o botão se não houver token
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // 2. Valida se as senhas coincidem
            if (novaSenha !== confirmarSenha) {
                errorMessage.textContent = "As senhas não coincidem.";
                return;
            }

            try {
                // 3. Envia o token e a nova senha para a API
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, senha: novaSenha })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Senha redefinida com sucesso! Você será redirecionado para a página de login.');
                    window.location.href = '/login.html';
                } else {
                    errorMessage.textContent = data.message; // Ex: "Token inválido ou expirado."
                }
            } catch (error) {
                errorMessage.textContent = 'Ocorreu um erro ao conectar ao servidor.';
            }
        });
    </script>
</body>
</html>
